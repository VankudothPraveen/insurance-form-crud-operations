<h2 class="title">Insurance Application Form</h2>

<form class="insurance-form" (ngSubmit)="submit()">

  <div class="form-group">
    <label>Policy Holder Name</label>
    <input type="text"
           [(ngModel)]="insurance.policyHolderName"
           name="policyHolderName"
           required />
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email"
           [(ngModel)]="insurance.email"
           name="email"
           required />
  </div>

  <div class="form-group">
    <label>Phone Number</label>
    <input type="text"
           [(ngModel)]="insurance.phone"
           name="phone"
           required />
  </div>

  <div class="form-group">
    <label>Policy Type</label>
    <select [(ngModel)]="insurance.policyType"
            name="policyType"
            required>
      <option value="">Select Policy</option>
      <option value="Health">Health</option>
      <option value="Life">Life</option>
      <option value="Vehicle">Vehicle</option>
    </select>
  </div>

  <div class="form-group">
    <label>Policy Duration (Years)</label>
    <input type="number"
           [(ngModel)]="insurance.policyDuration"
           name="policyDuration"
           required />
  </div>

  <div class="form-group">
    <label>Premium Amount (â‚¹)</label>
    <input type="number"
           [(ngModel)]="insurance.premiumAmount"
           name="premiumAmount"
           required />
  </div>

  <button type="submit" class="btn">Submit Application</button>

</form>
